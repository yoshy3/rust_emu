name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Release ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: rust_emu-linux-x64
            asset_name: rust_emu-linux-x64.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: rust_emu-windows-x64.exe
            asset_name: rust_emu-windows-x64.zip
          - os: macos-14
            target: aarch64-apple-darwin
            artifact_name: rust_emu-macos-arm64
            asset_name: rust_emu-macos-arm64.tar.gz

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev pkg-config

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../${{ matrix.asset_name }} rust_emu

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path rust_emu.exe -DestinationPath ..\..\..\${{ matrix.asset_name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_name }}
